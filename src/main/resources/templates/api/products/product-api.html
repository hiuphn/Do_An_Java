<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    /* CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .product-info {
      margin-bottom: 20px;
    }

    .product-info h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }

    .product-info p {
      margin: 5px 0;
      color: #666;
    }

    .product-images {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .product-images img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<h1>Product Details</h1>
<div class="product-info">
  <h2 th:text="${product.name}"></h2>
  <p>Category: <span th:text="${product.category.name}"></span></p>
  <p>Stock: <span th:text="${product.stock}"></span></p>
  <p>Price: <span th:text="${product.price}"></span></p>
  <p>Details: <span th:text="${product.detail}"></span></p>
  <!-- Add more product information as needed -->
</div>
<div class="product-images">
  <img th:src="${product.img1}" alt="Product Image 1">
  <img th:src="${product.img2}" alt="Product Image 2">
  <img th:src="${product.img3}" alt="Product Image 3">
</div>
</body>
</html>
