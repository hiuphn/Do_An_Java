<!DOCTYPE html>

                            <div>

                            </div>
                            <a class="btn btn-warning" th:href="@{/khoas}">Quay Lại</a>
                        </form>

                        <!-- End Dashboard Inner -->
                    </div>
                </div>

                <div class="col-xxl-4 col-12 crancy-main__sidebar">

                    <!-- End Crancy Sidebar -->
                </div>
            </div>
        </div>
    </section>
    <!-- End crancy Dashboard -->
</div>

<div th:replace="Fragment/scriptAdmin :: scriptAdmin"></div>
