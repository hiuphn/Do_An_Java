<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Meta Tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="keywords" content="Site keywords here" />
  <meta name="description" content="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Site Title -->
  <title>Zomur - Modern Bootstrap Dashboard Template</title>

  <!-- Fav Icon -->
  <link rel="icon" href="img/favicon.png" />

  <!-- Stylesheet -->
  <link rel="stylesheet" th:href="@{/fe/admin/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/slick.min.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/font-awesome-all.min.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/charts.min.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/datatables.min.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/fancy-box.min.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/nice-select.min.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/pikaday.min.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/reset.css}" />
  <link rel="stylesheet" th:href="@{/fe/admin/css/style.css}" />
</head>
<body id="crancy-dark-light">
<div class="body-bg">
  <section class="crancy-wc crancy-wc__full crancy-bg-cover">
    <div class="crancy-wc__form">
      <!-- Welcome Banner -->
      <div class="crancy-wc__form--middle">
        <div class="crancy-wc__form-inner">
          <div class="crancy-wc__logo">
            <a href="index.html"><img th:src="@{fe/admin/img/logo.png}" alt="#" /></a>
          </div>
          <div class="crancy-wc__form-inside">
            <div class="crancy-wc__form-middle">
              <div class="crancy-wc__form-top">
                <div class="crancy-wc__heading pd-btm-20">
                  <h3
                          class="crancy-wc__form-title crancy-wc__form-title__one m-0"
                  >
                    Đăng Kí
                  </h3>
                </div>
                <!-- Sign in Form -->
                <form
                        class="crancy-wc__form-main"
                        th:action="@{/register}" th:object="${user}"
                        method="post"
                >
                  <div th:if="${errors}" class="alert alert-danger justify-content-center"
                       role="alert">
                    <ul>
                      <li th:each="error : ${errors}" th:text="${error}" class="textdanger text-start"></li>
                    </ul>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                      <!-- Form Group -->
                      <div class="form-group">
                        <div class="form-group__input">
<!--                          <input-->
<!--                                  class="crancy-wc__form-input"-->
<!--                                  type="text"-->
<!--                                  name="name"-->
<!--                                  placeholder="First name"-->
<!--                                  required="required"-->
<!--                          />-->
                          <div class="form-group mb-4">
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Email">
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                              <p th:errors="*{email}">Email Error</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                      <!-- Form Group -->
                      <div class="form-group">
                        <div class="form-group__input">
<!--                          <input-->
<!--                                  class="crancy-wc__form-input"-->
<!--                                  type="text"-->
<!--                                  name="name"-->
<!--                                  placeholder="Last name"-->
<!--                                  required="required"-->
<!--                          />-->
                          <div class="form-group mb-4">
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}"
                                   placeholder="Tên đăng nhập">
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                              <p th:errors="*{username}">Username Error</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <!-- Form Group -->
                      <div class="form-group">
                        <div class="form-group__input">
<!--                          <input-->
<!--                                  class="crancy-wc__form-input"-->
<!--                                  type="email"-->
<!--                                  name="email"-->
<!--                                  placeholder="Email"-->
<!--                                  required="required"-->
<!--                          />-->
                          <div class="form-group mb-4">
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}"
                                   placeholder="Mật khẩu">
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                              <p th:errors="*{password}">Password Error</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <!-- Form Group -->
                      <div class="form-group">
                        <div class="form-group__input">
<!--                          <input-->
<!--                                  class="crancy-wc__form-input"-->
<!--                                  placeholder="Password"-->
<!--                                  id="password-field"-->
<!--                                  type="password"-->
<!--                                  name="password"-->
<!--                                  maxlength="8"-->
<!--                                  required="required"-->
<!--                          />-->
                          <div class="form-group mb-4">
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                   placeholder="Số điện thoại">
                            <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                              <p th:errors="*{phone}">Phone Error</p>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Form Group -->
<!--                  <div class="form-group">-->
<!--                    <div class="crancy-wc__check-inline">-->
<!--                      <div class="crancy-wc__checkbox">-->
<!--                        <input-->
<!--                                class="crancy-wc__form-check"-->
<!--                                id="checkbox"-->
<!--                                name="checkbox"-->
<!--                                type="checkbox"-->
<!--                        />-->
<!--                        <label for="checkbox"-->
<!--                        >By proceeding, you agree to the-->
<!--                          <a href="#">Terms and Conditions</a></label-->
<!--                        >-->
<!--                      </div>-->
<!--                    </div>-->
<!--                  </div>-->
                  <!-- Form Group -->
                  <div class="form-group mg-top-30">
                    <div class="crancy-wc__button">
                      <button class="ntfmax-wc__btn" type="submit">
                        Đăng kí
                      </button>
                    </div>
                    <div class="crancy-wc__form-login--label">
                      <span>Hoặc đăng nhập với</span>
                    </div>
                    <div class="crancy-wc__button--group" style="margin-left: 70px;width: 500px">
                      <a href="/oauth2/authorization/google" role="button">
                        <button
                                class="ntfmax-wc__btn ntfmax-wc__btn--two"
                                type="submit"
                                style="width: 300px"
                        >
                          <div class="ntfmax-wc__btn-icon">
                            <img th:src="@{/fe/admin/img/google-logo.png}" />
                          </div>
                          Google
                        </button>
                      </a>
                    </div>
                  </div>
                  <!-- Form Group -->
                  <div class="form-group form-mg-top30">
                    <div class="crancy-wc__bottom">
                      <p class="crancy-wc__text">
                        Bạn đã có tài khoản?
                        <a th:href="@{/login}">Đăng nhập</a>
                      </p>
                    </div>
                  </div>
                </form>
                <!-- End Sign in Form -->
              </div>
              <!-- Footer Top -->
              <div class="crancy-wc__footer--top">
                <div class="crancy-wc__footer">
                  <ul class="crancy-wc__footer--list list-none">
                    <li><a href="#">Terms & Condition</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Help</a></li>
                  </ul>
                  <div class="crancy-wc__footer--languages">
                    <select class="crancy-wc__footer--language">
                      <option data-display="English">English</option>
                      <option value="2">Bengali</option>
                      <option value="3">Frances</option>
                    </select>
                  </div>
                </div>
                <p class="crancy-wc__footer--copyright">
                  @ 2023 <a href="#">Zomur.</a> All Right Reserved.
                </p>
              </div>
              <!-- End Footer Top -->
            </div>
          </div>
        </div>
        <div
                class="crancy-wc__banner crancy-bg-cover"
                style="background-image: url(/fe/admin/img/welcome-vector-shape.png)"
        >
          <div class="crancy-wc__banner--img">
            <img th:src="@{/fe/admin/img/welcome-vector.png}" alt="#" />
          </div>
          <div class="crancy-wc__slider">
            <!-- Sinlge Slider -->
            <div class="single-slider">
              <div class="crancy-wc__slider--single">
                <div class="crancy-wc__slider--content">
                  <h4 class="crancy-wc__slider--title">
                  </h4>
                  <p class="crancy-wc__slider--text">
                  </p>
                </div>
              </div>
            </div>
            <!-- Sinlge Slider -->
            <div class="single-slider">
              <div class="crancy-wc__slider--single">
                <div class="crancy-wc__slider--content">
                  <h4 class="crancy-wc__slider--title">
                  </h4>
                  <p class="crancy-wc__slider--text">
                  </p>
                </div>
              </div>
            </div>
            <!-- Sinlge Slider -->
            <div class="single-slider">
              <div class="crancy-wc__slider--single">
                <div class="crancy-wc__slider--content">
                  <h4 class="crancy-wc__slider--title">
                    The Easiest Way to Build <br />
                    your Own Business
                  </h4>
                  <p class="crancy-wc__slider--text">
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Welcome Banner -->
    </div>
  </section>
</div>

<!--  Scripts -->
<script th:src="@{/fe/admin/js/jquery.min.js}"></script>
<script th:src="@{/fe/admin/js/jquery-migrate.js}"></script>
<script th:src="@{/fe/admin/js/popper.min.js}"></script>
<script th:src="@{/fe/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/fe/admin/js/slick.min.js}"></script>
<script th:src="@{/fe/admin/js/charts.js}"></script>
<script th:src="@{/fe/admin/js/final-countdown.min.js}"></script>
<script th:src="@{/fe/admin/js/fancy-box.min.js}"></script>
<!-- <script src="/fe/admin/js/datatables.min.js"></script> -->
<script th:src="@{/fe/admin/js/circle-progress.min.js}"></script>
<script th:src="@{/fe/admin/js/nice-select.min.js}"></script>
<script th:src="@{/fe/admin/js/pikaday.min.js}"></script>
<script th:src="@{/fe/admin/js/main.js}"></script>

<script>
  var crancyWCSlider = jQuery(".crancy-wc__slider").slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    dots: true,
    fade: true,
    infinite: true,
    arrows: false,
    speed: 300,
    slidesToShow: 1,
    adaptiveHeight: true,
  });
</script>
</body>
</html>
