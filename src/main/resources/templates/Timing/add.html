<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragment/headAdmin :: headAdmin"></head>
<body id="crancy-dark-light">
<div class="crancy-body-area">
    <!-- crancy Admin Menu -->
    <div th:replace="Fragment/AdminMenu :: AdminMenu"></div>
    <!-- End crancy Admin Menu -->

    <!-- Start Header -->
    <header th:replace="Fragment/AdminHeader :: AdminHeader"></header>
    <!-- End Header -->

    <!-- crancy Dashboard -->
    <section class="crancy-adashboard crancy-show">
        <div class="container container__bscreen">

            <div class="row">
                <div class="col-xxl-8 col-12 crancy-main__column">
                    <div class="crancy-body">
                        <!-- Dashboard Inner -->
                        <h1>Thêm Thời Gian </h1>
                        <!-- <form th:action="@{/products/add}" th:object="${product}" method="post"
                        class="needs-validation" novalidate>-->
                        <form action="#" th:action="@{/timings/add}" th:object="${Timing}" method="post">
                            <div>
                                <label for="tenLoai">Thứ 2 - CN</label>
                                <input class="form-control" type="text" id="tenLoai" th:field="*{day}" />
                            </div>
                            <div>
                                <label for="ghiChu">Ghi Chú(Rảnh từ mấy giờ):</label>
                                <input class="form-control" type="text" id="ghiChu" th:field="*{hours}" />
                            </div>
<!--                            <div>-->
<!--                                <label for="id">Ghi Chú(Rảnh từ mấy giờ):</label>-->
<!--                                <input class="form-control" type="text" id="id" th:field="*{doctor.id}" />-->
<!--                            </div>-->
                            <div>
                            <label class="form-label" for="doctor">Chọn Bác sĩ:</label>
                            <select class="form-control" id="doctor" name="nhaSanXuat" th:field="*{doctor}" >
                                <option value="" th:text="'Select Bác Sĩ'"></option>
                                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                            </select>
                            </div>
                            <br><br>
                            <div>
                                <button class="btn btn-primary" type="submit">Lưu</button>
                            </div>
                            <a class="btn btn-warning" th:href="@{/timings}">Quay Lại</a>
                        </form>

                        <!-- End Dashboard Inner -->
                    </div>
                </div>

                <div class="col-xxl-4 col-12 crancy-main__sidebar">
                    <!-- Crancy Sidebar -->

                    <!-- End Crancy Sidebar -->
                </div>
            </div>
        </div>
    </section>
    <!-- End crancy Dashboard -->
</div>

<div th:replace="Fragment/scriptAdmin :: scriptAdmin"></div>
</body>

</html>
