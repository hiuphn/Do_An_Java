<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Fragment/headAdmin :: headAdmin"></head>
<body id="crancy-dark-light">
<div class="crancy-body-area">
  <!-- crancy Admin Menu -->
  <div th:replace="Fragment/AdminMenu :: AdminMenu"></div>
  <!-- End crancy Admin Menu -->

  <!-- Start Header -->
  <header th:replace="Fragment/AdminHeader :: AdminHeader"></header>
  <!-- End Header -->

  <!-- crancy Dashboard -->
  <section class="crancy-adashboard crancy-show">
    <div class="container container__bscreen">

      <div class="row">
        <div class="col-xxl-8 col-12 crancy-main__column">
          <div class="crancy-body">
            <!-- Dashboard Inner -->
            <h1>Sửa Blog</h1>
            <!-- <form th:action="@{/products/add}" th:object="${product}" method="post"
            class="needs-validation" novalidate>-->
            <form action="#" th:action="@{/blogs/update/{id}(id=${blog.id})}" th:object="${blog}" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label  class="form-label">Name:</label>
                <input type="text" th:field="*{title}" class="form-control"
                       required>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Ngày đăng </label> <input type="date"th:field="*{dateBegin}"
                                                                                    class="formcontrol"
                                                                                    required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description (optional):</label>
                <textarea th:field="*{detail}" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label  class="form-label">Meta Description (optional):</label>
                <textarea th:field="*{meta}" class="form-control" ></textarea>
              </div>
              <div class="mb-3">
                <label  class="form-label">Order (optional):</label>
                <input type="number" th:field="*{order}" class="form-control" >
              </div>
              <div class="mb-3">
                <label  class="form-label">Link (optional):</label>
                <input type="text" th:field="*{link}" class="form-control" >
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{hide}">
                <label class="form-check-label" >Hide</label>
              </div>
              <div class="mb-3">
                <label  class="form-label">Product Image:</label>
                <input type="file" name="image" class="form-control"/>
              </div>
              <button type="submit" class="btn btn-primary">Update Product</button>
              <a th:href="@{/blogs}" class="btn btnlink">Cancel</a>
            </form>

            <!-- End Dashboard Inner -->
          </div>
        </div>

        <div class="col-xxl-4 col-12 crancy-main__sidebar">
          <!-- Crancy Sidebar -->

          <!-- End Crancy Sidebar -->
        </div>
      </div>
    </div>
  </section>
  <!-- End crancy Dashboard -->
</div>

<div th:replace="Fragment/scriptAdmin :: scriptAdmin"></div>
</body>

</html>
